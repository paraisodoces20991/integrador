<body>
  <div id="tudo">
    <header>

      <!--botoes de usuarios-->

      <nav class="nav">
          <a href="index.html"> <img class="tipo" src="logotipo.png"></a>
          <button class="hamburger"></button>
          <ul class="nav-list">
              <li><a href="index.html">Inicio</a></li>
              <li><a href="sobre.html">Sobre</a></li>
              <li><a href="cadastro.html">Cadastro</a></li>
              <li><a href="entrar.html">Fazer Login</a></li>
          </ul>
      </nav>


  </header>
    <br />
    <br />

    <div id="container1">
      <div class="cad">
        <h1 class="styletitle">Cadastro</h1>
      </div>
      <br />
      <!--espaços de cadastro-->
      <div id="form">
        <form class="dadosp">
          <input class="dn" id="" type="text" placeholder="First Name" />
          <br />
          <input class="dn" id="c" type="nnumber" placeholder="CPF" /> <br />
          <input class="dn" id="e" type="email" placeholder="Email" /><br />
          <input class="dn" id="p" type="password" placeholder="Password" />
          <br />
        </form>
        <div class="espaço">
          <h2 class="stylesub">
            <p>Genero</p>
          </h2>

          <br />
          <form class="gender">
            <input type="radio" name="genero" value="masculino" />
            <label for="Masculino">Masculino</label>

            <br />
            <input type="radio" name="genero" value="feminino" />
            <label for="Feminino">Feminino</label>
            <br />
            <input type="radio" name="genero" value="outro" />
            <label for="Outro">Outro</label>
          </form>
        </div>
        <br />

        <div class="espaço">
          <h2 class="stylesub">
            <p>Data de nascimento</p>
          </h2>
          <input id="date" type="date" placeholder="dd/mm/aaaa" /> <br />
          <br />
          <h2 class="stylesub">
            <p>Nacionalidade</p>
          </h2>

          <select id="pais" name="nacionalidade">
            <option value="Br">Brasil</option>
            <option value="Ru">Russia</option>
            <option value="Usa">EUA</option>
            <option value="Es">Espanha</option>
            <option value="Ch">China</option>
          </select>
        </div>
        <br /><br />
      </div>
      <div class="espaço">
        <input class="sub" id="n" type="submit" value="Cadastrar" />
      </div>
    </div>
  </div>
